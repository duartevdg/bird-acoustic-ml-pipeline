# Example hyperparameter grids for model tuning
# Demonstrates considered options for Random Forest, LightGBM, XGBoost, and M3GP
# Illustrative only — pipeline can run with default values
# Can be adapted to user needs

random_forest:
  param_grid:
    n_estimators: [50, 100, 200]           # Number of trees in the forest
    max_depth: [null, 10, 20, 30]          # Maximum tree depth; null = unlimited
    min_samples_split: [2, 5, 10]          # Minimum samples required to split a node
    min_samples_leaf: [1, 2, 4]            # Minimum samples required at a leaf node
    max_features: ['auto', 'sqrt', 'log2'] # Number of features considered at each split
    bootstrap: [true, false]               # Whether bootstrap samples are used

lightgbm:
  param_grid:
    n_estimators: [200, 400, 600, 800]     # Number of boosting iterations
    learning_rate: [0.001, 0.01, 0.05, 0.1] # Step size shrinkage
    max_depth: [-1, 10, 20, 30]           # Maximum tree depth; -1 = unlimited
    subsample: [0.6, 0.8, 1.0]            # Fraction of rows used per tree
    colsample_bytree: [0.6, 0.8, 1.0]     # Fraction of features used per tree
    reg_alpha: [0.0, 0.1, 1.0]            # L1 regularization
    reg_lambda: [0.0, 1.0, 5.0]           # L2 regularization

xgboost:
  param_grid:
    n_estimators: [200, 400, 600, 800]     # Number of boosting iterations
    max_depth: [3, 6, 9, 12]               # Maximum tree depth
    learning_rate: [0.001, 0.01, 0.05, 0.1] # Step size shrinkage
    subsample: [0.5, 0.7, 0.8, 1.0]       # Fraction of rows used per tree
    colsample_bytree: [0.5, 0.7, 0.8, 1.0] # Fraction of features used per tree
    gamma: [0, 0.5, 1, 5]                  # Minimum loss reduction to split a node
    min_child_weight: [1, 3, 5, 10]        # Minimum sum of instance weight needed in a child
    reg_alpha: [0, 0.1, 1, 10]             # L1 regularization
    reg_lambda: [0.1, 1, 2, 5]             # L2 regularization
    max_delta_step: [0, 1, 5]              # Maximum delta step we allow each tree’s weight estimation

m3gp:
  param_grid:
    n_estimators: [50, 100, 200]           # Number of trees in the ensemble
    max_depth: [10, 20, 30]                # Maximum tree depth
    min_samples_split: [2, 5]              # Minimum samples required to split a node
    min_samples_leaf: [1, 2]               # Minimum samples required at a leaf node
    max_features: ['auto', 'sqrt']         # Number of features considered at each split
